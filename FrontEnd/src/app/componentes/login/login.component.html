<div class="container">
  <div class="d-flex justify-content-center align-items-center login">
    <div class="col col-lg-4">
      <form>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Correo Electrónico</label>
          <input type="email" placeholder="Ingrese su correo electrónico" class="form-control" id="InputEmail" name="email1" #email1="ngModel" [(ngModel)]="user.email">
        </div>
        <div class="mb-3">
          <label for="inputPassword1" class="form-label">Contraseña</label>
          <input type="password" placeholder="Ingrese su contraseña" class="form-control" id="inputPassword1" name="password1" #password1="ngModel" [(ngModel)]="user.password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" class="btn btn-outline-dark" (click)="login()"><i class="bi bi-door-open"></i> Sign in</button>
        <button class="btn btn-outline-primary registro" type="button" data-bs-toggle="modal"
          data-bs-target="#modalRegistro"><i class="bi bi-person-plus"></i> Crear Cuenta</button>
      </form>
    </div>
  </div>
</div>

<!--Modal para registrar un usuario-->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear mi cuenta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" placeholder="Ingrese su nombre" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel" [(ngModel)]="userAdd.nombre">
          </div>
          <div class="mb-3">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input type="text" placeholder="Ingrese su correo usuario" class="form-control" id="inputUsuario" name="usuario" #usuario="ngModel" [(ngModel)]="userAdd.usuario">
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Correo Electrónico</label>
            <input type="email" placeholder="Ingrese su correo electrónico" class="form-control" id="imputEmail" name="email" #email="ngModel" [(ngModel)]="userAdd.email">
          </div>
          <div class="mb-3">
            <label for="inputPassword2" class="form-label">Contraseña</label>
            <input type="password" placeholder="Ingrese su contraseña" class="form-control" id="inputPassword2" name="password" #password="ngModel" [(ngModel)]="userAdd.password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="bi bi-x"></i> Cerrar</button>
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="registrar()"><i class="bi bi-save2"></i> Guardar</button>
      </div>
    </div>
  </div>
</div>
