<div class="d-flex justify-content-center align-items-center">
  <div class="col col-lg-8">
    <div class="input-group mb-3">
      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#agregarEvento"><i class="bi bi-plus-lg"></i> Agregar Evento</button>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of getEventos">
          <th scope="row"> {{event.nombre}} </th>
          <td> {{event.descripcion}} </td>
          <td><div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarEvento" (click)="obtenerEventoId(event._id)"><i class="bi bi-pencil"></i> Editar</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eliminarEvento" (click)="obtenerEventoId(event._id)"><i class="bi bi-trash"></i> Eliminar</button>
          </div></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!--Modal para agregar un evento-->
<div class="modal fade" id="agregarEvento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="email" placeholder="Ingrese el nombre del evento" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel" [(ngModel)]="eventoAdd.nombre">
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="descripcion" #descripcion="ngModel" [(ngModel)]="eventoAdd.descripcion"></textarea>
            <label for="floatingTextarea2">Descripción</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="bi bi-x"></i> Cancelar</button>
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="addEvento()"><i class="bi bi-check2"></i> Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!--Modal para editar un evento-->
<div class="modal fade" id="editarEvento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="email" placeholder="Ingrese el nombre de su hotel" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel" [(ngModel)]="getEventoId.nombre">
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="descripcion" #descripcion="ngModel" [(ngModel)]="getEventoId.descripcion"></textarea>
            <label for="floatingTextarea2">Descripción</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="bi bi-x"></i> Cancelar</button>
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="editEvento()"><i class="bi bi-check2"></i> Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!--Modal para eliminar un evento-->
<div class="modal fade" id="eliminarEvento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estas seguro de eliminar el evento: <b> {{getEventoId.nombre}} </b> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="bi bi-x"></i> Cancelar</button>
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="deleteEvento(getEventoId._id)"><i class="bi bi-check2"></i> Aceptar</button>
      </div>
    </div>
  </div>
</div>
