<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-6">
      <form>
        <div class="mb-3">
          <label for="Habitaciones" class="form-label">Habitaciones:</label>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Código de Habitación</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rooms of reservationModel.rooms">
              <th> {{rooms.room.room_code}} </th>
              <td> Q{{rooms.room.precio}} </td>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
